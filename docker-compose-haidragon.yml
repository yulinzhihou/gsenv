version: "3"

services:
  # Game server
  gsserver:
    image: ${HUB_ALIYUN}yulinzhihou/gs_server:latest
    container_name: gsserver
    volumes:
      - "${SHARED_DIR}/:/home"
      # - "${SHARED_DIR}/billing/:/home/billing/"
    ports:
      - "${LOGIN_PORT}:${LOGIN_PORT}"
      - "${SERVER_PORT}:${SERVER_PORT}"
      - "${BILLING_PORT}:${BILLING_PORT}"
    restart: ${RESTART}
    networks:
      gs_network:
        ipv4_address: 192.168.66.2
    links:
      - gsmysql:gsmysql
      - gsnginx:gsnginx
      - gsphp:gsphp
      - gsredis:gsredis
  # # Database mysql5.7 世面上大多合区工具暂时不支持，降级到5.1
  # gsmysql:
  #   image: ${HUB_ALIYUN}yulinzhihou/gs_mysql:latest
  #   container_name: gsmysql
  #   volumes:
  #     - "${SHARED_DIR}/gsmysql/:/var/lib/mysql"
  #   ports:
  #     - "${TL_MYSQL_PORT}:3306"
  #   environment:
  #     MYSQL_ROOT_PASSWORD: ${TL_MYSQL_PASSWORD}
  #     MYSQL_DATABASE: "tlbbdb"
  #     MYSQL_DATABASE_TLBBDB: "tlbbdb"
  #     MYSQL_DATABASE_WEB: "web"
  #     MYSQL_DATABASE_GSGM: "gsgm"
  #     MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
  #   restart: ${RESTART}

  # Database mysql5.1
  gsmysql:
    image: ${HUB_ALIYUN}yulinzhihou/gs_mysql51:latest
    container_name: gsmysql
    volumes:
      - "${SHARED_DIR}/gsmysql/:/var/lib/mysql"
      - "${SHARED_DIR}/backup/:/home/backup"
    ports:
      - "${TL_MYSQL_PORT}:3306"
    networks:
      gs_network:
        ipv4_address: 192.168.66.3
    environment:
      MYSQL_ROOT_PASSWORD: ${TL_MYSQL_PASSWORD}
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: "tlbbdb"
      MYSQL_DATABASE_WEB: "web"
    restart: ${RESTART}
  # WEBSERVER
  gsnginx:
    image: ${HUB_ALIYUN}yulinzhihou/gs_nginx:latest
    container_name: gsnginx
    ports:
      - "${WEB_PORT}:80"
      - "${WEB_HTTPS_PORT}:443"
    networks:
      gs_network:
        ipv4_address: 192.168.66.4
    volumes:
      - ${SHARED_DIR}/www/:/www/:rw
      - ${SHARED_DIR}/ssl/:/ssl:rw # 如果有ssl证书，请放在此目录里面
      - ${SHARED_DIR}/conf.d/:/etc/nginx/conf.d/:rw #新增网站，需要将配置放在此目录
      - ${SHARED_DIR}/log/nginx/:/var/log/nginx/:rw
    environment:
      TZ: "$TZ"
    restart: always
  # PHP
  gsphp:
    image: ${HUB_ALIYUN}yulinzhihou/gs_php:latest
    container_name: gsphp
    networks:
      gs_network:
        ipv4_address: 192.168.66.5
    volumes:
      - ${SHARED_DIR}/www/:/www/:rw
      - ${SHARED_DIR}/log/php/:/var/log/php
    restart: always
    cap_add:
      - SYS_PTRACE
  # NOSQL
  gsredis:
    image: ${HUB_ALIYUN}yulinzhihou/gs_redis:latest
    container_name: gsredis
    ports:
      - "${REDIS_HOST_PORT}:6379"
    networks:
      gs_network:
        ipv4_address: 192.168.66.6
    volumes:
      - ${SHARED_DIR}/redis:/data/:rw
    restart: always
    environment:
      TZ: "$TZ"
networks:
  gs_network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.66.0/24
          gateway: 192.168.66.254
